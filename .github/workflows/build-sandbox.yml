name: Build PyPy3 Sandbox

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., pypy3-sandbox-7.3.6). Leave empty to skip release.'
        required: false
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container image
        run: |
          docker build \
            -t pypy-sandbox-builder \
            .devcontainer/

      - name: Run sandbox build
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            pypy-sandbox-builder \
            bash scripts/build-sandbox.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypy3-sandbox-linux-${{ matrix.arch }}
          path: |
            pypy/goal/pypy3-c
            pypy/goal/libpypy3-c.so

  release:
    needs: build
    if: inputs.release_tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create tarballs
        run: |
          tar -czvf pypy3-sandbox-linux-amd64.tar.gz -C pypy3-sandbox-linux-amd64 .
          tar -czvf pypy3-sandbox-linux-arm64.tar.gz -C pypy3-sandbox-linux-arm64 .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_tag }}
          files: |
            pypy3-sandbox-linux-amd64.tar.gz
            pypy3-sandbox-linux-arm64.tar.gz
